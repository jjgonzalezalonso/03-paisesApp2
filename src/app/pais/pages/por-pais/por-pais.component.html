<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" placeholder="Buscar por pais"
        (onDebounce)="sugerencias($event)"></app-pais-input>
    </div>
</div>
<hr>

<!-- SUGERENCIAS -->
<ul *ngIf="mostrarSugerencias"
    class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a class="nav-link" routerLink="/pais/{{pais.cca2}}">{{pais.name.common}}</a>      
    </li>
    <li 
        class="list-group-item list-group-item-action" (click)="buscar(termino)">
        <a class="nav-link"> Buscar "{{termino}}"</a>      
    </li>
</ul>


<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="!hayError" class="row">
    <div class="col" *ngIf="paises.length>0">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
