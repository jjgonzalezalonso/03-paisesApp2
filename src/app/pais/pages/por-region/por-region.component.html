<h3>Buscar por region <small> {{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Seleccione la region</h5>
<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones" class="btn btn-outline-primary"
            [class]="(region==regionActiva) ? 'active' : 'btn btn-outline-primary'" 
            (click)="activarRegion(region)">
            {{region | titlecase}}
        </button>
    </div>
</div>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>

<div *ngIf="paises.length>0"class="row">
    <div class="col">
       <app-pais-tabla [paises]="paises"></app-pais-tabla>
       <!-- Enviamos paises a pais-tabla.component.ts. al @Input -->
    </div>
</div>
